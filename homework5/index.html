<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Homework5</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav">
          <div class="nav_header">
            <div class="box_quti"></div>
            <h1 class="nav_logo">Mark zuckerberg</h1>
          </div>
          <div class="nav_exit">
            <h4 class="nav_x">X</h4>
          </div>
          <div class="nav_today_roo">
            <p class="nav_today">TODAY</p>

            <hr class="nav__horizontal_roo" />
            <hr class="nav__horizontal_roo2" />
          </div>
        </nav>
      </div>
    </header>
    <!--main section-->
    <div class="container">
      <section>
        <div class="main_section--watch">
          <p>10:53</p>
        </div>
        <div class="main_section">
          <div class="main_clip__path">
            <p class="main_clip__path-mark">
              Hi Mark! I made a new desing for<br />Messenger App.
            </p>
          </div>
          <div class="main_section--watch2">
            <p>10:57</p>
          </div>
          <div class="main_clip__path2">
            <p class="main_clip__path-send">
              Yo! Sendm it to my assisant and we`ll review <br />it during the
              year.
            </p>
          </div>
          <div class="main_section--watch">
            <p>11:03</p>
          </div>
          <div class="main_clip__path3">
            <p class="main_clip__path-but">But Mark...</p>
          </div>
          <div class="main_clip__path4">
            <p class="main_clip__path-you">You were blocked by the user.</p>
          </div>
        </div>
      </section>
    </div>
    <hr class="main_section--roo" />
    <div class="container">
      <footer>
        <div class="main_footer">
          <h4 class="main_footer--enter">Enter your message</h4>
          <h3 class="main_footer--send">SEND</h3>
        </div>
      </footer>
    </div>
  </body>
</html>
